<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>



    {% if all_posts %}
        <ul>
            {% for posts in all_posts %}
                <img src="{{ posts.icon.url }}">
                <h1>{{ posts.title }} </h1>
                <p>{{ posts.content }}</p>
                <h2>{{ posts.categories }}</h2>
                <p>Date Posted</p>
                <date>{{ posts.post_date }}</date>

            {%  endfor %}
        </ul>
    {%  endif %}

</body>
</html>
